<div class="navigation-container">
  <mat-toolbar class="toolbar" color="primary">
    @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    }
    Habtra
    <span class="flexExpand"></span>
    <span>
        <mat-icon aria-hidden="false" aria-label="Account icon" fontIcon="person"></mat-icon>
      </span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false"
                 fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/habits" routerLinkActive="active">
          <mat-icon matListItemIcon aria-hidden="false" aria-label="Book Icon" fontIcon="library_books"></mat-icon> Habits
        </a>
        <a mat-list-item routerLink="/calendar" routerLinkActive="active">
          <mat-icon matListItemIcon aria-hidden="false" aria-label="Calendar icon" fontIcon="calendar_month"></mat-icon> Calendar
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
