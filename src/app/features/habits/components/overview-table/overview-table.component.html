<app-card header="Overview">
  <table mat-table [dataSource]="habitEntriesService.allHabitEntries$">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Habit </th>
      <td mat-cell *matCellDef="let element">{{element.habit.name | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> Start Time </th>
      <td mat-cell *matCellDef="let element">{{element.startTime | datePipe}}</td>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef> End Time </th>
      <td mat-cell *matCellDef="let element">{{element.endTime | datePipe}}</td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element">{{(element.endTime - element.startTime) / 10000}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-card>
