<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group class="title-group">
      <mat-card-title>{{ habit().name | titlecase }}</mat-card-title>
      <mat-card-subtitle>
        Target Frequency: {{ habit().frequency }} {{ habit().target }}
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
    <mat-progress-bar mode="determinate" [value]="value()"></mat-progress-bar>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-raised-button (click)="openTrackDialog()">Track</button>
  </mat-card-actions>
</mat-card>
