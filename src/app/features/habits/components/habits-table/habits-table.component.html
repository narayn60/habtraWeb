<app-card header="Habits">
  <table mat-table [dataSource]="habitsService.habits$">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef> Target Frequency </th>
      <td mat-cell *matCellDef="let element">{{element.frequency | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef> Target time </th>
      <td mat-cell *matCellDef="let element">{{element.target}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-raised-button (click)="openTrackDialog(element.id, element.name)">Track</button>
          <button mat-raised-button >Overview</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</app-card>
